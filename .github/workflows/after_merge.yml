# This is a basic workflow to help you get started with Actions

name: after_merge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
env:
   Today: ""
   Yestorday: ""

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest

    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: |
         echo '${{ toJSON(github) }}'
         echo '${{ github.sha }}'
      - name: Get cache
        id: pppTest123
        uses: actions/cache@v2
        with:
          path: pppTest123.tar.zst
          key: pppTest123-${{ github.sha }}
          restore-keys: |
            pppTest123-${{ github.event.before }}
            pppTest123-  
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "pppTest123.tar.zst"
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        # Only runs if all of the files exists
        run: |
          echo "file exit"
          tar pppTest123.tar.zst
          cd pppTest123
      - name: File not exists
        if: steps.check_files.outputs.files_exists != 'true'
        run: |
          echo "file not exit"
          git clone -b master https://github.com/kevingpqi123/pppTest123.git
          tar cvfa pppTest123.tar.zst pppTest123   
