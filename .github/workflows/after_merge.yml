# This is a basic workflow to help you get started with Actions

name: after_merge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
env:
   Today: ""
   Yestorday: ""

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest

    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: |
         echo '${{ toJSON(github) }}'
         echo '${{ github.sha }}'
      - name: Get current date
        id: date
        run: |
          Today=`date -v-0d +'%Y%m%d'`
          Yesterday=`date -v-1d +'%Y%m%d'`
          echo "--Today:$Today"
          echo "--Yesterday:$Yesterday"
         
      - name: Get cache
        id: pppTest123
        uses: actions/cache@v2
        with:
          path: pppTest123.tar.zst
          key: pppTest123-$Today
          restore-keys: |
            pppTest123-$Yesterday    
      - name: compress pppTest123
        if: steps.pppTest123.outputs.cache-hit != 'true'
        run: |
          echo "------compress pppTest----"
          git clone -b master https://github.com/kevingpqi123/pppTest123.git
          tar cvfa pppTest123.tar.zst pppTest123
      - name: get pppTest123
        if: steps.pppTest123.outputs.cache-hit == 'true'
        run: |
          echo "------get pppTest----" 
        
